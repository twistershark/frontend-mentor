<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        position: absolute;

        bottom: 1rem;
        margin: 0 auto;

        color: var(--primary_soft_blue);
      }
      .attribution a {
        color: var(--primary_soft_blue);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium" />
      <h3>Equilibrium #3429</h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <span class="ethereum_price">
          <img src="/images/icon-ethereum.svg" alt="ethereum" />
          0.041 ETH</span
        >
        <span class="time_left">
          <img src="/images/icon-clock.svg" alt="clock" /> 3 days left</span
        >
      </div>

      <div class="line"></div>
      <p class="author">
        <img src="/images/image-avatar.png" alt="avatar" /> Creation of
        <span>Jules Wyvern</span>
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paulo Victor</a>.
    </div>
  </body>
</html>
